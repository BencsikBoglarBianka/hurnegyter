<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurnégyszög</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lenyeg">
            <div class="input">
                <label for="Aside">A oldal</label>
                <input type="text" class="from-control" id="Aside" required>
            </div>
            <div class="input">
                <label for="Bside">B oldal</label>
                <input type="text" class="from-control" id="Bside" required>
            </div>
            <div class="input">
                <label for="Cside">C oldal</label>
                <input type="text" class="from-control" id="Cside" required>
            </div>
            <div class="input">
                <label for="Dside">D oldal</label>
                <input type="text" class="from-control" id="Dside" required>
            </div>

            <div>
                <button id="calcbutton" class="btn btn-primary m-4" >Számit</button>
            </div>

            <div class="input">
                <label for="perimeter">Terület</label>
                <input type="text" class="from-control" id="perimeter" readonly>
            </div>


        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
