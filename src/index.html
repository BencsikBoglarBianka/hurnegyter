<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurnégyszög</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="lenyeg">
            <div class="input">
                <label for="A-side">A oldal</label>
                <input type="text" class="from-control" id="A-side" required>
            </div>
            <div class="input">
                <label for="B-side">B oldal</label>
                <input type="text" class="from-control" id="B-side" required>
            </div>
            <div class="input">
                <label for="C-side">C oldal</label>
                <input type="text" class="from-control" id="C-side" required>
            </div>
            <div class="input">
                <label for="D-side">D oldal</label>
                <input type="text" class="from-control" id="D-side" required>
            </div>

            <div>
                <button id="calcbutton" class="btn btn-primary m-4" >Számit</button>
            </div>

            <div class="input">
                <label for="perimeter">Terület</label>
                <input type="text" class="from-control" id="perimeter" readonly>
            </div>


        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
